<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Bot Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-widget.js?19" async></script>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Авторизация в Telegram</h2>
            <div id="telegram-login-button"></div>
        </div>
        <div id="game-section" style="display: none;">
            <h1>Clicker Game</h1>
            <div class="coin-container">
                <img src="coin.png" alt="Coin" id="coin" onclick="addCoin()">
                <div id="coins">Coins: 0</div>
            </div>
            <div id="shop">
                <h2>Shop</h2>
                <div class="shop-item">
                    <button onclick="buyUpgrade(1000, 12)">1000 coins: +12 per click</button>
                </div>
                <div class="shop-item">
                    <button onclick="buyUpgrade(2000, 24)">2000 coins: +24 per click</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
