<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Telegram Bot Control Panel</h1>
        <div id="auth-section">
            <h2>Авторизация в Telegram</h2>
            <label for="phone">Введите ваш номер телефона:</label>
            <input type="text" id="phone" placeholder="Enter phone number">
            <button onclick="sendCode()">Отправить код</button>
            <div id="code-section" style="display: none;">
                <label for="code">Введите код, полученный в Telegram:</label>
                <input type="text" id="code" placeholder="Enter code">
                <button onclick="signIn()">Авторизоваться</button>
            </div>
        </div>
        <div id="control-panel" style="display: none;">
            <div class="section">
                <h2>Spam Settings</h2>
                <label for="spam-message">Message:</label>
                <input type="text" id="spam-message" placeholder="Enter spam message">
                <label for="spam-count">Count:</label>
                <input type="number" id="spam-count" value="5">
                <button onclick="updateSpam()">Update Spam Settings</button>
            </div>
            <div class="section">
                <h2>Toggle Features</h2>
                <label class="switch">
                    <input type="checkbox" id="feature1">
                    <span class="slider round"></span>
                </label>
                <label for="feature1">Feature 1</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
